<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="description" content="">
		<meta name="keywords" content="">

		<meta name="author" content="Josh Hammock">
		<title>Ciphers</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/crypto.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Rosario|Open+Sans' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<h1 id="title">Cipher Tools</h1>

		<div class="row" id="mainBody">
			<div class="col-md-4 box">
				<div id="cipherTypes">
					<br>
					<label>Select Cipher Type:</label>
					<div class="radio">
						<label class="radio"><input type="radio" name="cipherOption" value="" checked>Caesar</label>
						<label class="radio"><input type="radio" name="cipherOption" value="">Substitution</label>
						<label class="radio"><input type="radio" name="cipherOption" value="">Additive</label>
						<label class="radio"><input type="radio" name="cipherOption" value="">Multiplicative</label>
						<label class="radio"><input type="radio" name="cipherOption" value="">Affine</label>
						<label class="radio"><input type="radio" name="cipherOption" value="">Viginere</label>
						<label class="radio"><input type="radio" name="cipherOption" value="">Playfair</label>
						<label class="radio"><input type="radio" name="cipherOption" value="">Homophone</label>
						<label class="radio"><input type="radio" name="cipherOption" value="">Standard DES</label>
					</div>
					<div id="encdecOption">
						<div class="radio-inline">
							<label>
								<input type="radio" name="encdec" value="" checked>
								Encrypt
							</label>
						</div>
						<div class="radio-inline">
							<label>
								<input type="radio" name="encdec" value="">
								Decrypt
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 box">
				<textarea class="form-control" required rows="8" cols="40" placeholder="Input"></textarea>
			</div>
			<div class="col-md-4">
				<textarea class="form-control" rows="8" cols="40" placeholder="Output"></textarea>
			</div>
		</div>
	</body>
</html>
